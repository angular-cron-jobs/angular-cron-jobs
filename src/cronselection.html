<div class="cron-wrap">
    <span>Every: </span>
    <div class="cron-select-wrap">
        <select class="cron-select" ng-model="myFrequency.base" ng-options="item.value as item.label for item in frequency"></select>
    </div>
    <div class="select-options">
        <span ng-show="myFrequency.base == baseFrequency.week">on </span>
        <div ng-show="myFrequency.base == baseFrequency.week" class="cron-select-wrap">
            <!-- If Multiple is Enabled -->
            <select class="cron-select day-value" ng-model="myFrequency.dayValue" ng-multiple="allowMultiple">
                <option ng-repeat="value in dayValue" ng-selected="myFrequency.dayValue.indexOf(value) >= 0" value="{{value}}">
                    {{value | cronDayName}}
                </option>
            </select>
        </div>
        <span ng-show="myFrequency.base >= baseFrequency.month">on the </span>
        <div ng-show="myFrequency.base >= baseFrequency.month" class="cron-select-wrap">
            <select class="cron-select day-of-month-value" ng-model="myFrequency.dayOfMonthValue" ng-multiple="allowMultiple">
                <option ng-repeat="value in dayOfMonthValue" ng-selected="myFrequency.dayOfMonthValue.indexOf(value) >= 0" value="{{value}}">
                    {{value | cronNumeral}}
                </option>
            </select>
        </div>
        <span ng-show="myFrequency.base == baseFrequency.year">of </span>
        <div ng-show="myFrequency.base == baseFrequency.year" class="cron-select-wrap">
            <select class="cron-select month-value" ng-model="myFrequency.monthValue" ng-multiple="allowMultiple">
                <option ng-repeat="value in monthValue" ng-selected="myFrequency.monthValue.indexOf(value) >= 0" value="{{value}}">
                    {{value | cronMonthName}}
                </option>
            </select>
        </div>
        <span ng-show="myFrequency.base >= baseFrequency.hour">at </span>
        <div ng-show="myFrequency.base >= baseFrequency.day" class="cron-select-wrap">
            <select class="cron-select hour-value" ng-model="myFrequency.hourValue" ng-multiple="allowMultiple">
                <option ng-repeat="value in hourValue" ng-selected="myFrequency.hourValue.indexOf(value) >= 0" value="{{value}}">
                    {{value}}
                </option>
            </select>
        </div>
        <span ng-show="myFrequency.base >= baseFrequency.day"> : </span>
        <div ng-show="myFrequency.base >= baseFrequency.hour" class="cron-select-wrap">
            <select class="cron-select minute-value" ng-model="myFrequency.minuteValue"  ng-multiple="allowMultiple">
                <option ng-repeat="value in minuteValue" ng-selected="myFrequency.minuteValue.indexOf(value) >= 0" value="{{value}}">
                    {{value}}
                </option>
            </select>
        </div>
        <span ng-show="myFrequency.base == baseFrequency.hour"> past the hour</span>
    </div>
</div>
